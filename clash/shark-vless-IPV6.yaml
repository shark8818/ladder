proxy-groups:
# select 用户自行选择节点
- name: PROXY
  type: select
  proxies:
  - 🌏 香港V6
  - 🌎 美国V6
  - 🌍 德国V6
  - ⚖️ 负载均衡
  - 🔰 节点选择
  - ♻️ 自动选择
  - 🚀 顺序选择
  - DIRECT

- name: 🔰 节点选择
  type: select
  proxies: &1
  - 香港CF1-IPV6
  - 香港CF2-IPV6
  - 香港CF3-IPV6
  - 美国CF1-IPV6
  - 美国CF2-IPV6
  - 德国CF1-IPV6
  - 德国CF2-IPV6
  - MyVISA
  
# load-balance 将按照算法随机选择节点
- name: ⚖️ 负载均衡
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 3600
  strategy: consistent-hashing # 可选 round-robin 和 sticky-sessions
  proxies: *1

# fallback 将按照 url 测试结果按照节点顺序选择
- name: 🚀 顺序选择
  type: fallback
  url: https://cp.cloudflare.com/generate_204
  interval: 3600
  proxies: *1

# url-test 将按照 url 测试结果使用延迟最低节点
- name: ♻️ 自动选择
  type: url-test
  # tolerance: 150
  # lazy: true
  expected-status: 204 # 当健康检查返回状态码与期望值不符时，认为节点不可用
  url: "https://cp.cloudflare.com/generate_204"
  interval: 3600
  proxies: *1

# url-test 将按照 url 测试结果使用延迟最低节点
- name: 🌏 香港V6
  type: url-test
  # tolerance: 150
  # lazy: true
  expected-status: 204 # 当健康检查返回状态码与期望值不符时，认为节点不可用
  url: "https://cp.cloudflare.com/generate_204"
  interval: 3600
  proxies: &2
  - 香港CF1-IPV6
  - 香港CF2-IPV6
  - 香港CF3-IPV6

# url-test 将按照 url 测试结果使用延迟最低节点
- name: 🌎 美国V6
  type: url-test
  # tolerance: 150
  # lazy: true
  expected-status: 204 # 当健康检查返回状态码与期望值不符时，认为节点不可用
  url: "https://cp.cloudflare.com/generate_204"
  interval: 3600
  proxies: &2
  - 美国CF1-IPV6
  - 美国CF2-IPV6

# url-test 将按照 url 测试结果使用延迟最低节点
- name: 🌍 德国V6
  type: url-test
  # tolerance: 150
  # lazy: true
  expected-status: 204 # 当健康检查返回状态码与期望值不符时，认为节点不可用
  url: "https://cp.cloudflare.com/generate_204"
  interval: 3600
  proxies: &2
  - 德国CF1-IPV6
  - 德国CF2-IPV6
  

- name: 🐱 GITHUB
  type: select
  proxies: &2
  - PROXY
  - DIRECT

- name: 🤖 OPENAI
  type: select
  proxies: *2

- name: ⛔ BLOCK
